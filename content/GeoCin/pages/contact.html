		<div class="home_overlay"></div>
		<div class="home_container d-flex flex-column align-items-center justify-content-center">
			<div class="home_title"><h1>Связаться</h1></div>
		</div>
	</div>

	<!-- Contact -->

	<div class="contact custom_container_wrap">
		<div class="container">
			<div class="row">
				
				<!-- Contact Content -->
				<div class="col-xl-6">
					<div class="contact_content">
						<div>
							<div class="contact_logo"><img src="images/logo_1.png" alt=""></div>
							<div class="contact_title">Контактная информация</div>
							<div class="row contact_row">
								<div class="col-xl-6">
									<div class="contact_text">
										<p>Вы можете оставить нам заявку по любому возникшему вопросу</p>
									</div>
								</div>
								<div class="col-xl-6">
									<div class="contact_info_list">
										<ul>
											<li>394057 г. Воронеж ул. Панфилова</li>
											<li>+7 919 245-61-43</li>
											<li>GeoCin@outlook.com</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="contact_form_container">
								<form action="#" class="contact_form">
									<div class="row contact_form_row">
										<div class="col-md-6"><input type="text" class="contact_input" placeholder="Ваше имя" required="required"></div>
										<div class="col-md-6"><input type="email" class="contact_input" placeholder="Ваш email" required="required"></div>
										<div class="col-12"><input type="text" class="contact_input" placeholder="Тема"></div>
										<div class="col-12"><textarea class="contact_input contact_textarea" placeholder="Сообщение" required="required"></textarea></div>
									</div>
									<button class="contact_button">отправить сообщение</button>
								</form>
							</div>
						</div>
					</div>
				</div>

				<!-- Contact Map -->
				<div class="col-xl-6">
					<div class="contact_map_container">
						<div class="map">
							<div id="google_map" class="google_map">
								<div class="map_container">
									<div id="map"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
